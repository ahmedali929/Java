<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Student Confirmation</title>
</head>

<body>

<h3> Student Confirmation </h3>

The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}" />
<br><br>
The student is from <span th:text="${student.country}" />
<br><br>
The student's favorite programming language is <span th:text="${student.favoriteLanguage}"/>

</body>

</html>
